<mat-card>
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>
        {{ meal.strMeal }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ meal.strCategory }} -
        {{ meal.price! * (quantityInput?.num || 1) | currency : 'HUF' }}
      </mat-card-subtitle>
      <img
        class="image"
        mat-card-sm-image
        [src]="meal.strMealThumb"
        [alt]="meal.strMeal" />
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <p class="elipsis">
      {{ meal.strInstructions }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="isViewButtonShowing" mat-fab color="primary" (click)="onViewClick()">
      <mat-icon>remove_red_eye</mat-icon>
    </button>
    <div class="add-to-cart" *ngIf="isAddToCartShowing">
      <app-number-input #quantityInput></app-number-input>
      <button mat-fab color="primary" (click)="onAddToCartClick()">
        <mat-icon>add_shopping_cart</mat-icon>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
